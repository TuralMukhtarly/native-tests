<form id="filters">
    <hr>
    <legend>Size:</legend>
    <label>S: <input type="radio" name="size" value="S"></label>
    <label>M: <input type="radio" name="size" value="M"></label>
    <label>L: <input type="radio" name="size" value="L"></label>
    <hr>
    <legend>Color:</legend>
    <label>Red: <input type="checkbox" name='color' value="1"></label>
    <label>Green: <input type="checkbox" name='color' value="2"></label>
    <label>Black: <input type="checkbox" name='color' value="3"></label>
    <label>Yellow: <input type="checkbox" name='color' value="4"></label>
    <label>Orange: <input type="checkbox" name='color' value="5"></label>
    <hr>
    <legend>Manufacturer:</legend>
    <select name="manufacturer" multiple>
        <option value="aaa">aaa</option>
        <option value="b&b">b&b</option>
        <option value="ddd">ddd</option>
        <option value="eee">eee</option>
    </select>
    <hr>
    <legend>Sale:</legend>
    <label><input type="checkbox" id="sale" name="sale"></label>
    <hr>
</form>

<script src="script.js"></script>
